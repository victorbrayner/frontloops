<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 1</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="pricing">
    <div class="pricing-option">
      <img src="img/device.svg" alt="">
      <p class="title">MOBILE</p>
      <p class="description">Get notifications about new
        releases in out mobile app.
      </p>
      <p class="price">
        <span class="curr">$</span>
        10
        <span class="month">/ month</span>
      </p>
    </div>
    <div class="pricing-option">
      <img src="img/laptop.svg" alt="">
      <p class="title">DESKTOP</p>
      <p class="description">Enjoy new episodes on your
        laptop in browser with our web service, which
        supports all the plataforms.
      </p>
      <p class="price">
        <span class="curr">$</span>
        15
        <span class="month">/ month</span>
      </p>
    </div>
    <div class="pricing-option">
      <img src="img/monitor.svg" alt="">
      <p class="title">TV</p>
      <p class="description">Watch your favorite series
        at home on large screen with out TV application.
      </p>
      <p class="price">
        <span class="curr">$</span>
        20
        <span class="month">/ month</span>
      </p>
    </div>
  </div>
